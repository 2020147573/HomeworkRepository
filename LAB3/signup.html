<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <p><a href="login.html">로그인</a> | 회원가입</p>
        <form method="get" class="input-form" autocomplete="on">
            <p class="form-group">
                <label for="name">이름 :</label>
                <input type="text" id="name" autofocus required>
            </p>
            <p class="form-group">
                <label for="date">생일 :</label>
                <input id="date" type="date">
            </p>
            <p class="form-group-radio">
                <label>성별 :</label>
                <input name="gender" type="radio" value="male" class="form-group-radio"><label for="male">남성</label>
                <input name="gender" type="radio" value="female" class="form-group-radio"><label for="female">여성</label>
            </p>
            <p class="form-group">
                <label for="year">학년 :</label>
                <input id="year" type="number" min="1" max="4" step="1" value="1">
            </p>
            <p class="form-group">
                <label for="userid">아이디 :</label>
                <input id="userid" required>
            </p>
            <p class="form-group">
                <label for="password">비밀번호 :</label>
                <input id="password" autocomplete="off" required>
            </p>
            <p class="form-group">
                <label for="email">이메일 :</label>
                <input id="email" type="email" placeholder="이메일 형식을 지켜주세요" required>
            </p>
            <p class="form-group">
                <label for="question">보안 질문 :</label>
                <select id="question">
                    <option>질문을 선택하세요</option>
                    <option>당신의 생일은?</option>
                    <option>가장 좋아하는 동물은?</option>
                </select>
            </p>
            <p class="form-group">
                <label for="answer">답변 :</label>
                <input id="answer" required>
            </p>
            <p>
                <input type="submit" class="box-submit" value="Signup">
                <input type="reset" class="box-cancel" value="Cancel">
            </p>
        </form>
    </body>
</html>
