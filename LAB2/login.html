<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <p>로그인 | <a href="signup.html">회원가입</a></p>
        <form method="get" class="input-form" autocomplete="on">
            <p class="form-group">
                <label for="userid">아이디 :</label>
                <input id="userid" placeholder="아이디 입력" required>
            </p>
            <p class="form-group">
                <label for="password">비밀번호 :</label>
                <input id="password" placeholder="비밀번호 입력" autocomplete="off" required>
            </p>
            <p>
                <input type="submit" class="box-submit" value="Login">
                <input type="reset" class="box-cancel" value="Cancel">
            </p>
        </form>
    </body>
</html>
